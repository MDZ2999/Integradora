<ion-card class="custom-card">
  <!-- SecciÃ³n del usuario -->
  <div class="user-info">
    <img [src]="producto?.id_usuarios?.Imagen ? producto.id_usuarios.Imagen : '../../../assets/img/Perfil.jpeg'"
        [alt]="producto?.id_usuarios?.Nombre || 'Usuario'"
        class="user-avatar" />
    <span class="user-name">{{ producto?.id_usuarios?.Nombre || 'Usuario' }}</span>
  </div>
  <!-- Imagen principal -->
  <img [src]="producto?.Imagen ? producto.Imagen : '../../../assets/img/card.jpeg'"
      [alt]="producto?.Nom_producto || 'Producto'"
      class="card-image" />
</ion-card>
