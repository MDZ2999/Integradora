<ion-card class="custom-card">

  <div class="user-info">
    <img [src]="getImagenUsuario()"
        [alt]="producto?.id_usuarios?.Nombre || 'Usuario'"
        class="user-avatar" />
    <span class="user-name">{{ producto?.id_usuarios?.Nombre || 'Usuario' }}</span>

  <img [src]="getImagenProducto()"
