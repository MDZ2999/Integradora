<ion-content class="animacion-entrada ion-padding custom-container" [ngClass]="{'animacion-salida': isLeaving}">
  <div class="form-container">
    <!-- Secci칩n Izquierda -->
    <div class="left-section" style="position: relative;">
      <ion-icon name="arrow-back-outline" class="back-icon" (click)="goBack()"></ion-icon>
      <img src="../../../assets/img/sol.png" alt="sol" class="small-top-right">

      <h1 class="fredoka-one" style="color:#F6DACD;">Empecemos a donar</h1>
      <p class="anton">
        Estamos a tu disposici칩n para ayudarte. <br><br>
        Sigue los pasos y rellena los campos solicitados.
      </p>
    </div>
    <!-- Secci칩n Derecha -->
    <div class="right-section">
      <ion-item class="campoRe">
        <!-- El ion-input mostrar치 el nombre del archivo cargado -->
        <ion-input
          class="anton"
          style="--color: #7C7C7C;"
          label="Imagen"
          type="text"
          [value]="fileName"
          >
        </ion-input>
        <!-- Input de archivo oculto -->
        <input type="file" id="fileInput" hidden (change)="onFileSelected($event)">
        <!-- Icono para abrir el selector de archivos -->
        <ion-icon name="cloud-upload-outline" class="upload-icon" (click)="openFileInput()"></ion-icon>
      </ion-item>

      <ion-item class="campoRe" lines="none">
          <ion-input class="anton" label="Nombre del producto:" style="color:#7C7C7C; width: 100%;"></ion-input>
      </ion-item>

      <ion-item class="campoRe" lines="none">
          <ion-input class="anton" label="Cantidad:" style="color:#7C7C7C; width: 100%;"></ion-input>
      </ion-item>

      <ion-item class="campoRe">
        <ion-label class="anton" style="color:#7C7C7C;">Categoria:</ion-label>
        <ion-select style="color: #7C7C7C;" interface="popover" slot="end" class="anton">
          <ion-select-option class="anton_option" value="nuevo">Nuevo</ion-select-option>
          <ion-select-option class="anton_option" value="seminuevo">Seminuevo</ion-select-option>
          <ion-select-option class="anton_option" value="usado">Usado</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="campoRe">
        <ion-label class="anton" style="color:#7C7C7C;">Subcategoria:</ion-label>
        <ion-select style="color: #7C7C7C;" interface="popover" slot="end" class="anton">
          <ion-select-option class="anton_option" value="nuevo">Nuevo</ion-select-option>
          <ion-select-option class="anton_option" value="seminuevo">Seminuevo</ion-select-option>
          <ion-select-option class="anton_option" value="usado">Usado</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="campoRe" lines="none">
        <ion-input class="anton" label="Municipio:" style="color:#7C7C7C; width: 100%;"></ion-input>
    </ion-item>

      <ion-item class="campoRe" lines="none">
        <ion-input class="anton" label="Codigo Postal:" style="color:#7C7C7C; width: 100%;"></ion-input>
    </ion-item>

      <ion-item class="campoRe" lines="none">
        <ion-input class="anton" label="Numero Telefonico:" style="color:#7C7C7C; width: 100%;"></ion-input>
    </ion-item>


      <!-- Botones -->
      <div class="button-container">
        <ion-button class="anton" style="color:#7C7C7C; width: auto;">CANCELAR</ion-button>
        <ion-button (click)="goToPDetail()" class="anton" style="color:#7C7C7C; width: auto;" >SIGUIENTE</ion-button>
      </div>
    </div>
  </div>
</ion-content>
