<ion-content>
  <ion-card>
    <ion-toolbar>
      <ion-title class="ion-text-center">REVEO</ion-title>
    </ion-toolbar>
    <div class="logo-container">
      <img src="../../../assets/img/logo.png" alt="logo">
    </div>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Correo" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Contraseña" type="password" required></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-row class="links-container">
      <ion-col>
        <a routerLink="/recuperar">¿Ha olvidado su contraseña?</a>
      </ion-col>
      <ion-col style="text-align: right;">
        <a routerLink="/registro">¿No tienes una cuenta? Regístrate</a>
      </ion-col>
    </ion-row>
    <div>
      <ion-button expand="full">INICIAR SESION</ion-button>
    </div>
  </ion-card>
</ion-content>
