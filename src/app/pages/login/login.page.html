<ion-content>
  <ion-card class="register-container">
    <!-- Título -->
    <ion-card-content>
      <ion-title style="text-align: center; --color: #F6DACD;" class="fredoka-one">REVEO</ion-title>
    </ion-card-content>

    <!-- Logo -->
    <div class="logo-container">
      <img src="../../../assets/img/logo.png" alt="logo">
    </div>

    <!-- Formulario -->
    <ion-card-content class="form-container">
      <ion-list style="background-color:#3CCEC8;">
        <ion-item class="campoRe">
          <ion-input class="anton" style="--color: #7C7C7C;" placeholder="Correo:" type="email" [(ngModel)]="correo" required></ion-input>
        </ion-item>
        <ion-item class="campoRes">
          <ion-input class="anton" style="--color: #7C7C7C;" placeholder="Contraseña:" type="password" [(ngModel)]="contrasena" required></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <!-- Enlaces -->
    <ion-card-content>
      <ion-row >
        <ion-col >
          <a  class="links-containers">¿Ha olvidado su contraseña?</a>
        </ion-col>
        <ion-col>
          <a href="/register" class="links-containers">¿No tienes una cuenta? Regístrate</a>
        </ion-col>
      </ion-row>
    </ion-card-content>

    <!-- Botón de inicio de sesión -->
    <ion-card-content>
      <div class="intersect-elipse">
        <button class="custom-button" (click)="login()">Iniciar Sesión</button>
      </div>
    </ion-card-content>

  </ion-card>
</ion-content>
