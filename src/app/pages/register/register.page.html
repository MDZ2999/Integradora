<ion-content>
  
  <ion-card class="register-container">
    <ion-card-content>
      <ion-title style="text-align: center; --color: #F6DACD;" class="fredoka-one">REVEO</ion-title>
    </ion-card-content>
    <div class="logo-container">
      <img src="../../../assets/img/logo.png" alt="logo">
    </div>
    <ion-card-content class="register-form">

      <ion-list style="background-color:#3CCEC8;">
        <ion-item class="campoRe">
          <ion-input class="anton" style="--color: #7C7C7C;" label="Nombre" type="string" required></ion-input>
        </ion-item>
        <ion-item class="campoRe">
          <ion-input class="anton"  style="--color: #7C7C7C;" label="Apellido Paterno" type="string" required></ion-input>
        </ion-item>
        <ion-item class="campoRe">
          <ion-input class="anton"  style="--color: #7C7C7C;" label="Apellido Materno" type="string" required></ion-input>
        </ion-item>
        <ion-item class="campoRe">
          <ion-input class="anton"  style="--color: #7C7C7C;" label="Correo" type="email" required></ion-input>
        </ion-item>
        <ion-item class="campoRe">
          <ion-input class="anton"  style="--color: #7C7C7C;" label="Contrase침a" type="password" required></ion-input>
        </ion-item>
        <ion-item class="campoRe">
          <ion-input class="anton"  style="--color: #7C7C7C;" label="Contrase침a" type="password" required></ion-input>
        </ion-item>

        <ion-item class="campoRe">
          <!-- El ion-input mostrar치 el nombre del archivo cargado -->
          <ion-input
            class="anton"
            style="--color: #7C7C7C;"
            label="Foto"
            type="text"
            [value]="fileName"
            disabled>
          </ion-input>
          <!-- Input de archivo oculto -->
          <input type="file" id="fileInput" hidden (change)="onFileSelected($event)">
          <!-- Icono para abrir el selector de archivos -->
          <ion-icon name="cloud-upload-outline" class="upload-icon" (click)="openFileInput()"></ion-icon>
        </ion-item>

        <ion-row class="links-container">
          <ion-col style="text-align: right;">
            <a style="color: #FDFFC7;" routerLink="/registro">Ya tienes una cuenta? Iniciar Sesion</a>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-card-content>
    
    <ion-card-content>
      <div class="intersect-elipse">
        <button class="custom-button">Iniciar Sesi칩n</button>
      </div>
    </ion-card-content>

  </ion-card>
</ion-content>
