<ion-app>
  <!-- Menú lateral de navegación -->
  <ion-menu side="end" contentId="main-content" menuId="home-toolbar-menu">
    <ion-content>
      <ion-list>
        <ion-item (click)="goToDonaciones()" button>
          <ion-icon slot="start" name="heart-outline"></ion-icon>
          <ion-label>Donaciones</ion-label>
        </ion-item>
        <ion-item (click)="goToBaul()" button>
          <ion-icon slot="start" name="cube-outline"></ion-icon>
          <ion-label>Mi Baúl</ion-label>
        </ion-item>
        <ion-item (click)="goToProfile()" button>
          <ion-icon slot="start" name="person-circle"></ion-icon>
          <ion-label>Mi Perfil</ion-label>
        </ion-item>
        <ion-item (click)="logout()" button>
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Menú lateral de categorías -->
  <ion-menu side="start" contentId="main-content" menuId="home-categories-menu">
    <ion-content>
      <ion-list>
        <ion-item button (click)="onCategorySelect('papeleria')">
          <ion-icon slot="start" name="pencil-outline"></ion-icon>
          <ion-label>Papelería</ion-label>
        </ion-item>
        <ion-item button (click)="onCategorySelect('electronica')">
          <ion-icon slot="start" name="hardware-chip-outline"></ion-icon>
          <ion-label>Electrónica</ion-label>
        </ion-item>
        <ion-item button (click)="onCategorySelect('utiles')">
          <ion-icon slot="start" name="school-outline"></ion-icon>
          <ion-label>Útiles Básicos</ion-label>
        </ion-item>
        <ion-item button (click)="onCategorySelect('uniformes')">
          <ion-icon slot="start" name="shirt-outline"></ion-icon>
          <ion-label>Uniformes</ion-label>
        </ion-item>
        <ion-item button (click)="onCategorySelect('mobiliario')">
          <ion-icon slot="start" name="desktop-outline"></ion-icon>
          <ion-label>Mobiliario</ion-label>
        </ion-item>
        <ion-item button (click)="onCategorySelect('material')">
          <ion-icon slot="start" name="book-outline"></ion-icon>
          <ion-label>Material Didáctico</ion-label>
        </ion-item>
        <ion-item button (click)="onCategorySelect('otros')">
          <ion-icon slot="start" name="apps"></ion-icon>
          <ion-label>Otros</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
